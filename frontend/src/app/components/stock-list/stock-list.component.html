<div class="container">
    <h2>Stock Prices (Real-Time)</h2>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Average Price</th>
        </tr>
      </thead>
      <tbody>
        @for(stock of stockPrices; track stock.symbol) {
          <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.avgPrice | number: '1.2-2' }} euro</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
